{% macro render_field(field) %}
<div class="field">
    {% if field.errors %}
        {% for error in field.errors %}
            <div class="notification error">{{ error }}</div>
        {% endfor %}
    {% endif %}
    {% if field.widget.input_type != 'hidden' %}<label for=field>{{ field.label.text }}</label>{% endif %}
    {{ field(placeholder=field.label.text) }}
</div>
{% endmacro %}
